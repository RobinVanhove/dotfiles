#Split panes using = and ù
bind ù split-window -h -c '#{pane_current_path}'
bind = split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

#Prefix is Alt-q
set -g prefix M-q
bind M-q send-prefix
unbind C-b
# For nested sessions, q sends a command to the inner session
bind-key q send-prefix

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

#Mouse works as expected
set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

#Vim mode
set-window-option -g mode-keys vi

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# copy to xclip with y
#bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

################ Theme ###############

set -g default-terminal "screen-256color"

set-option -g pane-active-border-fg bluew
set-option -g pane-active-border-bg default
set-option -g pane-border-fg colour234
set-option -g pane-border-bg default

## Status bar
set -g status-left ''
set -g status-right '#[fg=white,bg=bluew] #(echo $USER)@#H #[fg=white,bg=blue] #S '
set -g status-bg default
setw -g window-status-format '#[fg=bluew,bg=black] #I #[fg=bluew,bg=black] #W '
setw -g window-status-current-format '#[fg=white,bg=blue] #I #[fg=white,bg=bluew] #W '
set -wg mode-style bg=blue,fg=white #Selection color

## Message
set -g message-bg bluew
set -g message-fg white
set -g message-attr bright
